<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="style.css">
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/css/swiper.css" integrity="sha512-uMIpMpgk4n6esmgdfJtATLLezuZNRb96YEgJXVeo4diHFOF/gqlgu4Y5fg+56qVYZfZYdiqnAQZlnu4j9501ZQ==" crossorigin="anonymous" />

  <!-- Demo styles -->
  <style>
    body {
      background: #fff;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper-container {
      width: 100%;
      padding-top: 50px;
      padding-bottom: 50px;
    }

    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 300px;
      height: 300px;

    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><div class="testimonials-card">
                <img class="img-testimonials-card" src="https://breakthrough.org/wp-content/uploads/2018/10/default-placeholder-image.png" alt="Image placeholder">
                <figure class="quote">
                  <figcaption><strong>Edsger Dijkstra</strong><br><cite>Random</cite></figcaption>
                  <blockquote>If debugging is the process of removing software bugs,
                    then programming must be the process of putting them in.
                  </blockquote>
                </figure>
              </div></div>
      <div class="swiper-slide"><div class="testimonials-card">
                <img class="img-testimonials-card" src="https://breakthrough.org/wp-content/uploads/2018/10/default-placeholder-image.png" alt="Image placeholder">
                <figure class="quote">
                  <figcaption><strong>Edsger Dijkstra</strong><br><cite>Random</cite></figcaption>
                  <blockquote>If debugging is the process of removing software bugs,
                    then programming must be the process of putting them in.
                  </blockquote>
                </figure>
              </div></div>
      <div class="swiper-slide"><div class="testimonials-card">
                <img class="img-testimonials-card" src="https://breakthrough.org/wp-content/uploads/2018/10/default-placeholder-image.png" alt="Image placeholder">
                <figure class="quote">
                  <figcaption><strong>Edsger Dijkstra</strong><br><cite>Random</cite></figcaption>
                  <blockquote>If debugging is the process of removing software bugs,
                    then programming must be the process of putting them in.
                  </blockquote>
                </figure>
              </div></div>
      <div class="swiper-slide"><div class="testimonials-card">
                <img class="img-testimonials-card" src="https://breakthrough.org/wp-content/uploads/2018/10/default-placeholder-image.png" alt="Image placeholder">
                <figure class="quote">
                  <figcaption><strong>Edsger Dijkstra</strong><br><cite>Random</cite></figcaption>
                  <blockquote>If debugging is the process of removing software bugs,
                    then programming must be the process of putting them in.
                  </blockquote>
                </figure>
              </div></div>
      <div class="swiper-slide"><div class="testimonials-card">
                <img class="img-testimonials-card" src="https://breakthrough.org/wp-content/uploads/2018/10/default-placeholder-image.png" alt="Image placeholder">
                <figure class="quote">
                  <figcaption><strong>Edsger Dijkstra</strong><br><cite>Random</cite></figcaption>
                  <blockquote>If debugging is the process of removing software bugs,
                    then programming must be the process of putting them in.
                  </blockquote>
                </figure>
              </div></div>
      <div class="swiper-slide"></div>
      <div class="swiper-slide"></div>
      <div class="swiper-slide"></div>
      <div class="swiper-slide"></div>
      <div class="swiper-slide"></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/js/swiper.min.js" integrity="sha512-VHsNaV1C4XbgKSc2O0rZDmkUOhMKPg/rIi8abX9qTaVDzVJnrDGHFnLnCnuPmZ3cNi1nQJm+fzJtBbZU9yRCww==" crossorigin="anonymous"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
</body>

</html>
